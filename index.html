<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Topic Google Doodle</title>


    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Template Styling -->
    <link rel="stylesheet" href="css/template.css" />
    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Container -->
    <main>
      <!-- Doodle Stage -->
      <div id="stage">
        <!-- Elements -->
        <img id="back" src="img/layer-1.svg" alt="">
        <img id="font" src="img/layer-2.svg" alt="">
        <img id="sword" src="img/layer-3.svg" alt="">
        <img id="mid" src="img/layer-4.svg" alt="">
        <img id="front" src="img/layer-5.svg" alt="">
        <img id="light" src="img/layer-6.svg" alt="">
      </div>

      <input id="input" type="text" />
      <div id="search">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>

    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <!-- My Scripts -->
    <script src="js/scripts.js"></script>
  </body>
</html>
